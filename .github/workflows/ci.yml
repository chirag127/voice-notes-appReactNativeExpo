name: EchoNote CI/CD Pipeline

# ----------------------------------------------------------------------------
# APEX TECHNICAL AUTHORITY CI/CD STANDARD (React Native / Expo)
# This workflow enforces quality gates for the mobile application build process.
# Utilizes modern caching and parallel steps for velocity.
# ----------------------------------------------------------------------------

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # --- 1. BUILD & LINTING JOB (Fast Feedback) ---
  lint_and_format:
    name: Lint & Format Check (Ruff/Biome Equivalent)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Verify Code Quality (Biome/TypeScript Check)
      run: npx tsc --noEmit && npx @biomejs/biome check --no-apply . 

    - name: Run ESLint (Legacy Check)
      run: npx eslint . --ext .ts,.tsx,.js,.jsx

  # --- 2. UNIT TESTING JOB ---
  unit_test:
    name: Run Vitest Unit Tests
    needs: lint_and_format
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Vitest Unit Tests
      run: npx vitest run --coverage --outputFile coverage/coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage/coverage.xml
        name: echo-note-mobile-app
        flags: unit

  # --- 3. TYPE CHECK & STATIC ANALYSIS JOB (If E2E is not feasible in CI) ---
  # For mobile apps, full E2E in CI is often complex (emulator setup). 
  # We prioritize robust static typing and integration testing locally/on PR, 
  # but this step ensures Expo config validity.
  config_validation:
    name: Expo Config Validation
    needs: unit_test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Validate Expo Config
      run: npx expo doctor --strict

  # --- 4. BUILD STAGE (For artifacts, typically managed via EAS Build externally) ---
  # This job only performs a minimal successful build simulation or generates artifacts if EAS is configured.
  build_simulation:
    name: Simulate Build (Pre-EAS)
    needs: config_validation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build Web/Preview Artifact (Simulated)
      # In a true production setup, this would trigger an EAS build via 'eas build -p all'
      run: npx expo export --output-dir dist/web_build

    - name: Archive Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-artifact
        path: dist/web_build
        retention-days: 5

  # --- 5. RELEASE TO MAIN (Deployment Gate) ---
  release_approval:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build_simulation
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Notify on Successful Main Merge (Placeholder)
      run: echo "CI/CD successful on main. Trigger EAS build/release process for EchoNote."
