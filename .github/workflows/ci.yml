name: CI

# This workflow will do a compile, test, lint, and deploy via GitHub Actions.
# More info: https://docs.github.com/en/actions/automating-build-and-test-with-github-actions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x] # Test against multiple Node.js versions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/*.tsbuildinfo'

    - name: Install dependencies
      run: npm ci --force # Use npm ci for faster, more reliable installs

    - name: Lint with Biome
      run: npx @biomejs/biome lint .

    - name: Format with Biome
      run: npx @biomejs/biome format --write .

    - name: Build Project (Expo Prebuild/EAS Build Preparation)
      run: npm run eas-build-prebuild # This command simulates prebuild or prepares for EAS Build

    - name: Run Unit Tests with Vitest
      run: npm run test:unit # Assuming a script for running Vitest tests

